        </ul>

<h1>Registreren</h1>
<form action="">
    <h2>Profiel</h2>
    <label for="username">Gebruikersnaam</label>
    <input type="text" id="username">
    <label for="date">Geboortedatum</label>
    <input type="date" id="date">
    <label for="password">Wachtwoord</label>
    <input type="password" id="password">
    <label for="password_repeat">Herhaal wachtwoord</label>
    <input type="password" id="password_repeat">
    <label for="token">Token</label>
    <input type="text" id="token">

    <h2>Karakter</h2>
    <label for="avatar">Avatar</label>
    <select name="" id="avatar">
        <option value="a-1">Avatar 1</option>
        <option value="a-2">Avatar 2</option>
        <option value="a-3">Avatar 3</option>
        <option value="a-4">Avatar 4</option>
    </select>
    <label for="class">Class</label>
    <select name="" id="class">
        <option value="c-1">Caster</option>
        <option value="c-2">Crafter</option>
        <option value="c-3">Alchemist</option>
        <option value="c-4">Dru√Øde</option>
    </select>
    <label for="karma">Karma</label>
    <select name="" id="karma">
        <option value="k-1">Positief</option>
        <option value="k-2">Negatief</option>
    </select>

    <button onclick="register()" type="button">Registreren</button>
</form>
<script src="https://aliencodess.github.io/majadu-dev/js/config.js"></script>
<script src="js/members.js"></script>
