<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Inloggen</title>
    <style>
        .offline{
            display: none;
        }
        .online{
            display: none;
        }
        .active{
            display: block;
        }

    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="profile.html">Home</a></li>
            <li class="offline active"><a href="login.html">Login</a></li>
            <li class="offline active"><a href="register.html">Register</a></li>
            <li class="online"><a href="memberlist.html">Memberlist</a></li>
            <li class="online"><a href="backpack.html">Backpack</a></li>
            <li class="online"><a href="settings.html">Settings</a></li>
            <li class="online"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Instellingen</h1>
    <section class="offline active">
        <p>Je bent niet ingelogd</p>
    </section>
    <section class="online">
        <p>Hier kan jij je instellingen veranderen.</p>
        <h2>Wachtwoord wijzigen</h2>
        <form action="">
            <label for="new_pass">Nieuw wachtwoord</label>
            <input type="password" id="new_pass">
            <label for="repeat_new_pass">Herhaal nieuw wachtwoord</label>
            <input type="password" id="repeat_new_pass">
            <label for="old_pass">Oud wachtwoord</label>
            <input type="password" id="old_pass">
            <button type="button" onclick="changePass()">Verander wachtwoord</button>
        </form>
        <h2>Avatar wijzigen</h2>
        <form action="">
            <label for="avatar">Avatar</label>
            <select name="" id="avatar">
                <option value="a-1">Avatar 1</option>
                <option value="a-2">Avatar 2</option>
                <option value="a-3">Avatar 3</option>
                <option value="a-4">Avatar 4</option>
            </select>
            <button type="button" onclick="changeAvatar()">Avatar wijzigen</button>
        </form>
        <h2>Account wissen</h2>
        <button onclick="localStorage.clear()">Account wissen</button>
    </section>
</main>
<script src="https://aliencodess.github.io/majadu-dev/js/config.js"></script>
<script src="/js/members.js"></script>
</body>
</html>
