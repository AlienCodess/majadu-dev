<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/template.js"></script>

    <title></title>
</head>
<body>
<!--HEADER-->
<header>
    <script>createHeader()</script>
</header>
<!-- MAIN -->
<main class="d-flex">
    <!-- LEFT NAVIGATION -->
    <script>createLeftnav()</script>
    <!-- CONTENT -->
    <section class="content w-100">
        <h1>Registreren</h1>
        <form action="">
            <label for="username" hidden></label>
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <label for="password" hidden></label>
            <input type="password" id="password"placeholder="Wachtwoord">
            <label for="repeat_password" hidden></label>
            <input type="password" id="repeat_password"placeholder="Herhaal Wachtwoord">

            <label for="token"></label>
            <input id="token" name="token" placeholder="Token" type="text">
            <label for="class" hidden></label>
            <select class="select_field" id="class" name="class">
                <option value="Caster">Caster</option>
                <option value="Crafter">Crafter</option>
                <option value="Alchemist">Alchemist</option>
                <option value="Druide">Druide</option>
            </select>
        </form>
    </section>
</main>

<!-- FOOTER -->
<footer class="text-center">
    <script>createFooter()</script>
</footer>

<script src="./js/config.js"></script>

</body>
</html>
